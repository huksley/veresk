service: veresk

plugins:
  - serverless-python-requirements
  - serverless-wsgi
  - serverless-apigw-binary
  - serverless-domain-manager

custom:
  customDomain:
    domainName: veresk.ruslan.org
    createRoute53Record: true
    endpointType: edge
    enabled: true
  wsgi:
    app: app.app
    packRequirements: false
  pythonRequirements:
    dockerizePip: non-linux
  # Add binary images as handled in API gateway
  apigwBinary:
    types:
      - "image/*"
      - "application/font*"
      - "application/pdf"

provider:
  name: aws
  runtime: python3.7
  timeout: 30
  stage: dev
  memorySize: 2048
  region: eu-west-1
  environment:
    MONGO_URI: ${env:MONGO_URI}

package:
  exclude:
    - "README.md"
    - ".editorconfig"
    - "LICENSE.md"
    - ".git/**"
    - ".github/**"
    - ".vscode/**"
    - ".gitignore"
    - "node_modules/**"
    - "test/**"
    - "app/static/preview.png"

functions:
  app:
    handler: wsgi_handler.handler
    events:
      - http: ANY /
      - http: "ANY {proxy+}"
